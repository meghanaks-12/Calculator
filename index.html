<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled/>
        </div>
        <div class="buttons">
            <button type="button" class="other" onclick="clearResult()">AC</button>
            <button type="button" class="other" onclick="undo()">DEL</button>
            <button type="button" class="operator" onclick="appendValue('%')">%</button>
            <button type="button" class="operator" onclick="appendValue('/')">/</button>

            <button type="button" class="numbers" onclick="appendValue('7')">7</button>
            <button type="button" class="numbers" onclick="appendValue('8')">8</button>
            <button type="button" class="numbers" onclick="appendValue('9')">9</button>
            <button type="button" class="operator" onclick="appendValue('*')">*</button>

            <button type="button" class="numbers" onclick="appendValue('4')">4</button>
            <button type="button" class="numbers" onclick="appendValue('5')">5</button>
            <button type="button" class="numbers" onclick="appendValue('6')">6</button>
            <button type="button" class="operator" onclick="appendValue('-')">-</button>

            <button type="button" class="numbers" onclick="appendValue('1')">1</button>
            <button type="button" class="numbers" onclick="appendValue('2')">2</button>
            <button type="button" class="numbers" onclick="appendValue('3')">3</button>
            <button type="button" class="operator" onclick="appendValue('+')">+</button>

            <button type="button" class="Trig" onclick="trignometry()">Trig</button>
            <button type="button" class="numbers" onclick="appendValue('0')">0</button>
            <button type="button" class="numbers" onclick="appendValue('.')">.</button>
            <button type="button" class="operator" onclick="calculate()">=</button>

        </div>

        <div class="trignometry">

            <button type="button" class="trig" onclick="applyTrig('sin')">sin</button>
            <button type="button" class="trig" onclick="applyTrig('cos')">cos</button>
            <button type="button" class="trig" onclick="applyTrig('tan')">tan</button>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
